<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href= "musicPlayer1.css" />
		<link rel="stylesheet" href= "../../css/font-awesome.min.css" />
		<script src="musicPlayer1.js" defer></script>
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="player">
        <div class="cover">
            <img src="https://media.timeout.com/images/105805144/750/422/image.jpg" alt="">
        </div>
        <div class="info">
            <div class="title">Stay</div>
            <div class="singer">Trending Music 2021</div>
        </div>
        <div class="volume-box">
            <span class="volume-down"><i class="material-icons"><i class="fa fa-trash-o" aria-hidden="true"></i></i></span>
            <input type="range" class="volume-range" step="1" value="80" min="0" max="100"
                oninput="music.volume = this.value/100">
            <span class="volume-up"><i class="material-icons"><i class="fa fa-plus" aria-hidden="true"></i></i></span>
        </div>
        <div class="btn-box">
            <i class="material-icons repeat" onclick="handleRepeat()"><i class="fa fa-repeat" aria-hidden="true"></i></i>
            <i class="material-icons favorite active" onclick="handleFavorite()"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></i>
            <i class="material-icons volume" onclick="handleVolume()"><i class="fa fa-volume-up" aria-hidden="true"></i></i>
        </div>
        <div class="music-box">
            <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">

            <audio class="music-element">
                <source src="https://hosseinghanbari.ir/other/music-player/autumn.mp3" type="audio/mp3">
            </audio>
            <span class="current-time">0:0</span><span class="duration">0:0</span>
            <span class="play" onclick="handlePlay()">
                <i class="material-icons"><i class="fa fa-play" aria-hidden="true"></i></i>
            </span>
        </div>
    </div>
	</body>
</html>
